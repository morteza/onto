- name: Good Relations (GR)
  uri: http://purl.org/goodrelations/v1
  homepage: http://purl.org/goodrelations/
  spec: http://www.heppnetz.de/ontologies/goodrelations/v1
  excerpt: "این آنتولوژی برای توصیف محصولات فروخته‌شده در فضای مجازی استفاده می‌شود. از این آنتولوژی می‌توان در فروشگاه‌های آنلاین که به فروش محصولات متنوع می‌پردازند استفاده نمود."

- name: The Music Ontology (MO یا Music)
  uri:
  homepage:
  spec:
  excerpt: "یک آنتولوژی برای توصیف اطلاعات مربوط به صنعت موسیفی. البته این آنتولوژی روشی برای توصیف خودِ موسیقی (مانند نُت، سازها، ریتم و موارد مشابه) نیست، و تمرکز آن بر روی انتشار آلبوم، کنسرت‌های، آلبوم‌ها، هنرمندان، آهنگ‌ها و مورادی است که به کسب‌وکارِ موسیقی مرتبت هستند. این اطلاعات پوشش داده‌شده توسط آنتلوژی مورادی مربوط به صنعیت موسیقی است است که در فضای وب می‌توان در مورد آن‌ها می‌توان جستجو نمود."
