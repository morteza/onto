- uri: owl#Ontology
  label: "Ontology"
  label_fa: "آنتولوژی"
  description: "یک مجموعه خصوصیات صریح، رسمی‌تر از زبان طبیعی انسان، برای توصیفِ ادراکِ یک چیز (و شناخت آن برای انسان و ماشین) است. برخلاف فلسفه، در مهندسی دانش و هوش‌مصنوعی کلمه‌ی آنتولوژی را با o کوچک هم در زبان انگلیسی می‌توان نوشت."
  more_info: http://en.wikipedia.org/wiki/Ontology_(information_science)

- uri: owl#Reasoner
  label: "Reasoner"
  label_fa: "استنتاج‌گر"
  description: "یک استدلال‌کننده‌ی معنایی، موتور استنتاج، موتور قواعد، یا به خلاصه یک استنتاج‌گر کامپوننت نرم‌افزاری‌ای است که می‌تواند نتایج منطقی را از یک مجموعه اصول (axiom) و فَکت‌ها استنتاج کند. قواعد استنباط (inference rules) ورودی اصلی استنتاج‌گر است و معمولا به زبان آنتولوژی یا زبان توصیفی ارائه می‌شوند. بسیاری از موتورهای استنتاج از منطق گزاره‌ای درجه اول برای استنتاج استفاده می‌کنند، و برای آن از روش‌های forward chaining و backward chaining استفاده می‌شود. همچنین استنتاج‌گرهایی مانند HermiT از روش Hypertableau استفاده می‌نمایند. از استنتاج‌گرهای معروف می‌توان به HermiT، Fact++ و استنتاج‌گر معروف Pellet اشاره نمود که همگی از زبان آنتولوژی وب (OWL) پشتیبانی می‌کنند."
  more_info: http://en.wikipedia.org/wiki/Semantic_reasoner

